<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>

  <body>
    <nav aria-label="Główne menu">
      <div class="logo">
        <img src="./assets/titkoklogo.png" alt="Logo TikTok" />
        <h1>TikTok</h1>
      </div>

      <input type="text" placeholder="Szukaj..." />

      <ul class="menu">
        <li>
          <a href="#">
            <img class="icon" src="./assets/home.svg" alt="Strona główna" />
            <span>Dla Ciebie</span>
          </a>
        </li>

        <li>
          <a href="#">
            <img class="icon" src="./assets/compass.svg" alt="Odkryj" />
            <span>Odkryj</span>
          </a>
        </li>

        <li>
          <a href="#">
            <img class="icon" src="./assets/followed.svg" alt="Obserwowani" />
            <span>Obserwowani</span>
          </a>
        </li>

        <li>
          <a href="#">
            <img class="icon" src="./assets/friends.svg" alt="Znajomi" />
            <span>Znajomi</span>
          </a>
        </li>

        <li>
          <a href="#">
            <img class="icon" src="./assets/johndoe.jpg" alt="Live" />
            <span>Live</span>
          </a>
        </li>

        <li>
          <a href="#">
            <img class="icon" src="./assets/messages.svg" alt="Wiadomości" />
            <span>Wiadomości</span>
          </a>
        </li>

        <li>
          <a href="#">
            <img class="icon" src="./assets/aktywnosc.svg" alt="Aktywność" />
            <span>Aktywność</span>
          </a>
        </li>

        <li>
          <a href="#">
            <img class="icon" src="./assets/przeslij.svg" alt="Prześlij" />
            <span>Prześlij</span>
          </a>
        </li>

        <li>
          <a href="#">
            <img
              class="icon"
              src="./assets/paniodgeografi.jpg"
              alt="Profil użytkownika"
            />
            <span>Profil</span>
          </a>
        </li>

        <li class="menu-more">
          <a href="#">
            <img class="icon" src="./assets/threedots.svg" alt="Więcej" />
            <span>Więcej</span>
          </a>
        </li>
      </ul>

      <hr />

      <div class="followed-section">
        <h3>Obserwowane konta</h3>
        <div class="followed-list">
          <img class="followed-acc" src="./assets/adi.jpg" alt="adi" />
          <span>sigma</span>
          <img
            class="followed-acc"
            src="./assets/adilukasikk.jpg"
            alt="adilukasik"
          />
          <span>adilukasik</span>
          <img class="followed-acc" src="./assets/jacek.jpg" alt="jacek" />
          <span>jacek boss</span>
          <img
            class="followed-acc"
            src="./assets/wladcaswiatow.jpg"
            alt="wladcaswiatow"
          />
          <span>wladcaswiatów</span>
          <img
            class="followed-acc"
            src="./assets/kubasawulski.jpg"
            alt="kubasawulski"
          />
          <span>elektryk</span>
        </div>
      </div>
    </nav>

    <div class="content">
      <main>
        <div class="post">
          <img src="./assets/kott.png" alt="Post TikTok" />

          <ul class="post-actions">
            <li><img src="./assets/johndoe.jpg" alt="Profil autora" /></li>
            <li><img src="./assets/heart.svg" alt="Polub" /></li>
            <li><img src="./assets/comment.png" alt="Komentarze" /></li>
            <li><img src="./assets/save.svg" alt="Zapisz" /></li>
            <li><img src="./assets/share.svg" alt="Udostępnij" /></li>
            <li><img src="./assets/mati.png" alt="Muzyka" /></li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
