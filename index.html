<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TikTok</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <nav aria-label="Główne menu">
      <div class="logo">
        <img src="./assets/titkoklogo.png" alt="Logo TikTok" />
        <h1>TikTok</h1>
      </div>
      <input type="szukaj" />
      <ul class="menu">
        <li>
          <a href="#">
            <img class="icon" alt="Strona główna" src="./assets/home.svg" />
            <span>Dla Ciebie</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="icon"
              alt="przycisk Odkryj"
              src="./assets/compass.svg"
            />
            <span>Odkryj</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="icon"
              alt="przycisk Obserwowani"
              src="./assets/followed.svg    "
            />
            <span>Obserwowani</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="icon"
              alt="przycisk Znajomi"
              src="./assets/friends.svg"
            />
            <span>Znajomi</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img class="icon" alt="przycisk live" src="./assets/johndoe.jpg" />
            <span>live</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="icon"
              alt="przycisk Wiadomości"
              src="./assets/messages.svg"
            />
            <span>Wiadomości</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="icon"
              alt="przycisk aktywnosc"
              src="./assets/aktywnosc.svg"
            />
            <span>Aktywność</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="icon"
              alt="przycisk przeslij"
              `
              src="./assets/przeslij.svg"
            />
            <span>Prześlij</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="icon"
              alt="przycisk profil"
              src="./assets/johndoe.jpg"
            />
            <span>profil</span>
          </a>
        </li>
        <li>
          <a href="#">
            <img
              class="icon"
              alt="przycisk Więcej"
              src="./assets/threedots.svg"
            />
            <span> Więcej </span>

            <li>
              <hr />
              <span>Obserwowanek konta</span>
              <a href="#">
                <img
                  class="icon"
                  alt="przycisk Odkryj"
                  src="./assets/johndoe.jpg"
                />
                <span></span>
              </a>
            </li>
          </a>
        </li>
      </ul>
    </nav>
    <div class="content">
      <main>
        <div class="post"><img src="assets/kott.png" alt="tiktok kott" /></div>
      </main>
    </div>
  </body>
</html>
